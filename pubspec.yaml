name: pixel_camera
description: A Flutter camera app with pixel art filters

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera functionality
  camera: ^0.10.5+5
  
  # Image processing
  image: ^4.1.3
  
  # File system access
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
